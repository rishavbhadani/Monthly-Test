<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birmingham Museums</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>Museo Sans</h1>
            <button>Menu</button>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="label">CONGREVE STREET</div>
            <h2>Birmingham <span>Museums.</span></h2>
            <img src="images/image.png" alt="Birmingham Museum">
            <button class="cta">Get Started <span>&rarr;</span></button>
        </section>

        <section class="art-piece">
            <div class="label">EUROPEANA</div>
            <h3>A Woman Slicing <span>Bread.</span></h3>
            <p>DATE: 1800. INSTITUTION: RIJKSMUSEUM. PROVIDER: RIJKSMUSEUM. PROVIDING COUNTRY: NETHERLANDS. PUBLIC DOMAIN. PHOTO BY EUROPEANA.</p>
            <img src="images/image.png" alt="A Woman Slicing Bread">
            <button class="cta">Get Started <span>&rarr;</span></button>
        </section>

        <section class="art-piece">
            <div class="label">EUROPEANA</div>
            <h3>Vintage <span>Painting.</span></h3>
            <img src="images/image.png" alt="Vintage Painting">
            <button class="cta">Get Started <span>&rarr;</span></button>
        </section>

        <section class="art-piece">
            <div class="label">EUROPEANA</div>
            <h3>Portrait</h3>
            <img src="images/image.png" alt="Portrait">
            <button class="cta">Get Started <span>&rarr;</span></button>
        </section>
    </main>

    <footer>
        <p>Public Domain <span>NETHERLANDS</span></p>
    </footer>
</body>
</html>
